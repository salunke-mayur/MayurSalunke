<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stationery Store (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 14px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .container {
      padding: 24px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin: 0 0 8px;
    }

    .hidden {
      display: none;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<header>
  <h2>üñäÔ∏è Stationery Store</h2>
  <button onclick="showCart()">Cart ($<span id="cartTotal">0</span>)</button>
</header>

<div class="container">

  <!-- STORE FRONT -->
  <div id="store">
    <h2>Storefront</h2>
    <div class="products">
      <div class="product">
        <h3>Notebook</h3>
        <p>$10</p>
        <button onclick="addToCart('Notebook', 10)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Gel Pen Set</h3>
        <p>$8</p>
        <button onclick="addToCart('Gel Pen Set', 8)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Planner</h3>
        <p>$15</p>
        <button onclick="addToCart('Planner', 15)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- CART -->
  <div id="cart" class="hidden">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="checkoutTotal">0</span></h3>
    <button onclick="showCheckout()">Proceed to Checkout</button>
    <button onclick="goBack()">Back to Store</button>
  </div>

  <!-- CHECKOUT -->
  <div id="checkout" class="hidden">
    <h2>Checkout</h2>
    <input placeholder="Full Name" />
    <input placeholder="Email" />
    <input placeholder="Address" />
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- CONFIRMATION -->
  <div id="confirmation" class="hidden">
    <h2>‚úÖ Order Confirmed</h2>
    <p>Thank you for your purchase!</p>
    <button onclick="location.reload()">Return to Store</button>
  </div>

</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    document.getElementById("cartTotal").innerText = total;
    alert(name + " added to cart");
  }

  function showCart() {
    hideAll();
    document.getElementById("cart").classList.remove("hidden");

    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
      cartItems.appendChild(div);
    });

    document.getElementById("checkoutTotal").innerText = total;
  }

  function showCheckout() {
    hideAll();
    document.getElementById("checkout").classList.remove("hidden");
  }

  function placeOrder() {
    hideAll();
    document.getElementById("confirmation").classList.remove("hidden");
  }

  function goBack() {
    hideAll();
    document.getElementById("store").classList.remove("hidden");
  }

  function hideAll() {
    document.getElementById("store").classList.add("hidden");
    document.getElementById("cart").classList.add("hidden");
    document.getElementById("checkout").classList.add("hidden");
    document.getElementById("confirmation").classList.add("hidden");
  }
</script>

</body>
</html>
